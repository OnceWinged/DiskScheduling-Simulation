<!DOCTYPE html>
<html lang="en">
<head>
    <title>Milan's DSAS page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="PhamTrungDuc-22304059">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-block">

        <h1 id="caption">
            D.S.A.S
            <h2 id="subcaption">
                [Disk Scheduling Algorithm Simulator]
            </h2>
        </h1>

        <div id="disk-track-capacity">
            <p id="capacity-warning-message" class="onscreen-warning-message">capacity warning message</p> <!-- inline style cause I am lazy-->
            <input type="'text" placeholder="Disk's track capacity">
        </div>

        <div id="I/O-request-queue">
            <p id="queue-warning-message" class="onscreen-warning-message">queue warning message</p> <!-- inline style cause I am lazy-->
            <input type="'text" placeholder="I/O-request-queue">
        </div>

        <div id="algorithm-selector">
            <p id="capacity-warning-message" class="onscreen-warning-message">message plot</p> <!-- inline style cause I am lazy-->
            <input type="radio" name="algorithm-mode" value="FCFS" checked> <!-- default option-->
            <input type="radio" name="algorithm-mode" value="SSTF">
            <input type="radio" name="algorithm-mode" value="SCAN-up">
            <input type="radio" name="algorithm-mode" value="SCAN-down">
            <input type="radio" name="algorithm-mode" value="CSCAN-up">
            <input type="radio" name="algorithm-mode" value="CSCAN-down">
        </div>

        <div>
            <button onclick="runSimulation()">Run simulation</button>
        </div>

        <!-- Footer with hoasen name-->
        <h6 id="intro-footer">
            HoaSenUniversity
         </h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
